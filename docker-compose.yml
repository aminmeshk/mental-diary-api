services:
  db:
    image: postgres
    container_name: mental-diary-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "EdFSfWW$g2j&W?^@"
      POSTGRES_DB: mental-diary
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mental-diary-api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:8080"
    environment:
      NODE_ENV: production